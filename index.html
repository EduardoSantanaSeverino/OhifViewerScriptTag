<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="Open Health Imaging Foundation DICOM Viewer"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- WEB FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Sanchez"
      rel="stylesheet"
    />

    <title>OHIF Standalone Viewer</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>

    <script
      src="https://unpkg.com/axonviewer2@3.7.1/dist/index.umd.js"
      crossorigin
    ></script>
    <script>
      var containerId = "root";
      var componentRenderedOrUpdatedCallback = function() {
        console.log("OHIF Viewer rendered/updated");
      };
      window.OHIFViewer.installViewer(
        {
  // default: '/'
  routerBasename: '/',
  extensions: [],
  showStudyList: false,
  servers: {
    dicomWeb: [
      {
        name: 'AXONPROXY',
        wadoUriRoot: 'http://localhost:3000/dicom-web',
        qidoRoot: 'http://localhost:3000/dicom-web',
        wadoRoot: 'http://localhost:3000/dicom-web',
        qidoSupportsIncludeField: true,
        imageRendering: 'wadors',
        thumbnailRendering: 'wadors',
        enableStudyLazyLoad: true,
        studyInstanceUids:
          '1.2.392.200046.100.14.233464500781184654070685667316508464174',
        requestOptions: {
          auth: function(o) {
            console.log('inner log message! 1 0 1 0 ');
            return 'inside-value-funct';
          },
        },
      },
    ],
  },
},
        containerId,
        componentRenderedOrUpdatedCallback
      );
    </script>
  </body>
</html>
